<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<link rel="stylesheet" href="css/style.min.css" />
	<script type="text/javascript" src="js/jstree.js"></script>

	<script type="text/javascript">
		$(function() {
			$("#container").jstree();
		});

<body>
	<div id="container">
		<ul>
			<li data-jstree='{ "selected" : true, "opened" : true }'>Root node
				<ul>
					<li>Child Node1</li>
					<li>Child Node2</li>
				</ul>
			</li>
		</ul>
	</div>
</body>
</html>
