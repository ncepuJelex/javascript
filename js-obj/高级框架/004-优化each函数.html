<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>优化each1</title>
	<script type="text/javascript" src="jquery-1.12.2.min.js"></script>
	<script type="text/javascript">


		var each = function(arr,fn) {
			for(var i=0; i<arr.length; i++) {
				if(fn(i,arr[i]) === false) {
					break;
				}
			}
		}

		window.onload = function() {

			var arr = [1,2,3,4];

			var sum = 0;
			each(arr,function(i,v) {
				sum += v;
			});
			console.log(sum);

			var index = -1;
			each(arr,function(i,v) {
				if(v === 3) {
					index = i;
					return false;
				}
				return true;
			});
			console.log(index);
		}
		
		
		var arr = [1,2,3,4];
		// 要求：


		// 2.示求最大值
		var max = arr[0];
		for(var i=1; i<arr.length; i++) {
			if(arr[i] > max) {
				max = arr[i];
			}
		}
		// console.log(max);

		// 4.查找3
		var findResult = -1;
		for(var i=0; i<arr.length; i++) {
			if(arr[i] === 3) {
				findResult  = i;
				break;
			}
		}
		
	</script>
</head>
<body>
	<div></div>
	<div></div>
	<p></p>
	<p></p>
</body>
</html>
