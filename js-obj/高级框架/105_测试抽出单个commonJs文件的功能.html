	<style type="text/css">

	<script type="text/javascript">


		window.onload = function() {

				list[k].style.backgroundColor = 'orange';
			}*/
			each(list,function(i,v) {
				v.style.backgroundColor = 'orange';
			})
			
		};


	</script>

<body>
	
	<div class="c1">div1</div>

	<div class="c1">div4</div>
