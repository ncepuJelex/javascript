<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Untitled Document</title>
		<script type="text/javascript" charset="utf-8">
		    
		    var arr = [1,2,3,4,true,'abc',new Date()];
		    console.log(arr.length);
		    console.log(arr);
		    console.log(arr.toString());//1,2,3,4,true,abc,Sat Jun 11 2016 19:51:57 GMT+0800 (中国标准时间)

		    arr.length = 5;
		    console.log(arr);//输出到值"true"为止

		    var arr1 = [];
		    arr1.push('zs');
		    var result = arr1.push(true,12,{name:'ls'});//返回值为新数组的长度
		    console.log(arr1);
		    console.log(result);//4

		    var result2 = arr1.pop();//出栈，移除元素
		    console.log(arr1);//没有了Object {name: "ls"}
		    console.log(result2);//Object {name: "ls"}

		    var result3 = arr1.shift();//从头部移除元素
		    console.log(arr1);//[true, 12]
		    console.log(result3);//zs

		    var result4 = arr1.unshift(10,false);//从头部插入元素
		    console.log(arr1);//[10, false, true, 12]
		    console.log(result4);//4，表示新数组的长度

		    /**
		    * splice:
		    	args1:起始位置,
		    	args2:截取的个数，
				args3:追加的新元素个数，

		    slice：
		    */
		    var arr2 = [1,2,3,4,5];
		    arr2.splice(1,2,3,5,6);
		    console.log(arr2);//[1, 3, 5, 6, 4, 5]

		    var result = arr2.slice(2,4);//左闭右开
		    console.log(result);//5,6

		    var arr3 = [1,2,3];
		    var arr4 = [2,3,true];
		    var result2 = arr3.concat(arr4);//连接符
		    console.log(arr3);//不变，还是[1, 2, 3]
		    console.log(result2);//[1, 2, 3, 2, 3, true]


		    var arr5 = [1,5,2,4,3];
		    var arr6 = [10,2,4,1,7];
		    arr5.sort();//[1, 2, 3, 4, 5]
		    arr6.reverse();//按照元素的倒序排序
		    console.log(arr5);
		    console.log(arr6);//[7, 1, 4, 2, 10]

		    //注意arr6的排序
		    arr6.sort();//以字符串截取比较的角度去理解
		    console.log(arr6);//[1, 10, 2, 4, 7]

		    function compare(value1, value2) {
		    	if(value1 < value2) {
		    		return -1;
		    	} else if(value1 > value2) {
		    		return 1;
		    	} else {
		    		return 0;
		    	}
		    }

		    arr6.sort(compare);//这样使用自定义的比较器，改变comparey方法的返回值，可以实现倒序比较
		    console.log(arr6);//[1, 2, 4, 7, 10]

		</script>
	</head>
	<body>
	</body>
</html>
