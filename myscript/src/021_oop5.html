	// 原型的动态特性

	function Person() {

	}
	var p1 = new Person();

	Person.prototype = {
		constructor : Person,	//重要哦
		name : 'hs',
		age : 108,
		job : 'Engineer',
		say : function() {
			console.log(this);
		}
	};
