<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		
		var arr = [2,1,2,10,2,3,5,5,1,10,13];

		// 对象中的Key永远不会重复
		var obj  =new Object();

		obj.name = 'zs';
		console.log(obj.name);
		obj.name = 'w5';
		console.log(obj.name);

		//把数组转换成js对象
		// 把数组中的值变成js对象的key
		// 再还原回去

		function toObj(arr) {
			var obj = {};
			for(var i in arr) {
				obj[arr[i]] = true;
			}
			return obj;
		}

		function toArr(obj) {
			var arr = [];
			for(var attr in obj) {
				if(obj.hasOwnProperty(attr)) {
					arr.push(attr);
				}
			}
			return arr;
		}

		function toUnique(arr) {
			return toArr(toObj(arr));
		}

		// console.log(toArr(toObj(arr)));
		console.log(toUnique(arr));




	</script>
</head>
<body>
	
</body>
</html>
