<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		
		var color1 = 'blue';
		function changeColor() {
			var color2 = 'red';
			function swapColor() {
				var color3 = color2;
				color2 = color1;
				color1 = color3;
			// 这里可以访问color1,2,3
			console.log('color3->' + color3);
			}
			// 这里可以访问color1,2
			console.log('color2:' + color2); 
			swapColor();
			console.log('color2:>' + color2); 
		}

		console.log('color1:' + color1);//blue

		// 只能访问color1
		changeColor();

		console.log('color1->' + color1);//red
	</script>
</head>
<body>
	
</body>
</html>
