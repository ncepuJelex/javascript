<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		
		var arr = [1,2,3,4,5,6,7,4,3,2,1,0];
		var index = arr.indexOf(4);
		console.log(index);//3

		index = arr.indexOf(2,4);//查找2这个元素，但是是从下标为4这个位置开始找的
		console.log(index);//9

		//比较 的时候 内部使用 ===
		console.log(arr.indexOf(true));//-1

		console.log(arr.lastIndexOf(3));//8

		//every:所有返回true,才会返回true，
		var result = arr.every(function(item,index,arr) {
			return item > 2;
		});
		console.log(result);//false,如果改为return item>-1,则返回true

		//forEach
		arr.forEach(function(item,index,arr) {
			// alert(item + "," + index);
			return arr[index]*2;
		});
		console.log(arr);


		//filter:返回过滤后的结果,
		result = arr.filter(function(item,index,arr) {
			return item > 2;
		});
		console.log(result);//[3, 4, 5, 6, 7, 4, 3]

		//some：只要有一个返回true,就会返回true
		result = arr.some(function(item,index,arr) {
			return item > 6;
		});
		console.log(result + "---");//true---

		//map:返回操作后的结果
		result = arr.map(function(item,index,arr) {
			// return arr[index]*2;
			return item*2;
		});
		console.log(arr);//不变
		console.log(result);//翻倍了

		var arr2 = [1,2,3,4];

		result = arr2.reduce(function(prev,curr,index,arr) {
			return prev + curr;
		});
		console.log(result);//10,就是一个求和呗

		result = arr2.reduceRight(function(prev,curr,index,arr) {
			return prev + curr;
		});
		console.log(result);//10,就是一个求和呗,只不过从右开始遍历

	</script>
</head>

</html>
