<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		
		var url = "http://localhost:8080/admin-service/register.html cn";

		var str1 = encodeURI(url);
		var str2 = encodeURIComponent(url);
		console.log(str1);
		console.log(str2);

		console.log(decodeURI(str1));
		console.log(decodeURIComponent(str2));


		var strobj = "var a=20; var b=10;";
		eval(strobj);
		console.log(a+b);

		strobj = "{name:'zs','age':27}";

		var obj = eval("(" + strobj + ")");

		console.log(obj.age);

		var num1 = parseInt('20');
		var num2 = parseFloat('30.4');
		console.log(num1+ num2);

		console.log(typeof num1);//number
		console.log(typeof num2);//number

		var str = "尚学堂";
		console.log(str);
		var x = escape(str);
		console.log(x);
		console.log(unescape(x));

		var num3 = '10';
		var num4 = '12gws$';

		console.log(isNaN(num3));//false
		console.log(isNaN(num4));//true

		//在js 中，只有NaN不等于自己

		console.log(NaN == NaN);//false
		console.log(undefined == undefined);//true
		console.log(null == null);//true

		console.log(Math.random());

		console.log(new Date());

		var date = new Date();
		var year = date.getYear();
		console.log(year);//116
		year = date.getFullYear();
		console.log(year);//2016(今年)

		console.log(date.getMonth() + 1);//6,当天是6月13

		console.log(date.getDate());
		console.log(date.getHours());
		console.log(date.getMinutes());
		console.log(date.getSeconds());

		document.write('今天是：' + year + '-' + (date.getMonth() + 1) + '-' + date.getDate() + " 星期" + date.getDay());
	
		document.write("\r\n" + date.getTime());
	</script>
</head>
<body>
	
</body>
</html>
