<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>继承3</title>
	<script type="text/javascript">
		
		function Person(name,age) {
			this.name = name;
			this.age = age;
			this.speak = function() {
				alert(this.name + "," + this.age);
			}
		}

		function Student(stuNo) {
			this.stuNo = stuNo;
			this.study = function() {
				alert(this.stuNo + '要考100分');
			}
		}

		Student.prototype = new Person('liSi',32);
		var stu = new Student(100);
		stu.speak();
		stu.study();
	</script>
</head>
<body>
	
</body>
</html>
