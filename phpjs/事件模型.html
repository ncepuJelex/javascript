<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件模型</title>
	<script type="text/javascript">
		
		function preventSubmit(evt) {
			if(window.event) {
				window.event.returnValue = false;
			} else {
				evt.preventDefault();
			}
		}

</head>

</body>
</html>
